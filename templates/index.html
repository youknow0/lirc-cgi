{% extends "base_options_button_top.html" %}
{% block title %}LIRC Remote Control{% endblock %}
{% block page_content %}
		<ul data-role="listview" data-filter="true" data-filter-placeholder="Search devices..." data-inset="true">
		{% for dev in devices.values() %}
			<li><a href="{{ url_for('list_commands', dev_id=dev.dev_id) }}">{{ dev.name }}</a></li>
		{% endfor %}
		</ul>
{% endblock %}
